# Simple HTTP configuration for car-parts-tyres.maxmaster.nl
# This will be upgraded to HTTPS by certbot

# Redirect www and alternative domain
server {
    listen 80;
    listen [::]:80;
    server_name carpartstyres.maxmaster.nl www.car-parts-tyres.maxmaster.nl;
    
    return 301 http://car-parts-tyres.maxmaster.nl$request_uri;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name car-parts-tyres.maxmaster.nl;
    
    # Document root
    root /var/www/car-parts-tyres;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Remove server tokens
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }
    
    # HTML files
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
    }
    
    # Block sensitive files
    location ~ /\.(ht|git|svn) {
        deny all;
        return 404;
    }
    
    # Logging
    access_log /var/log/nginx/car-parts-tyres-access.log;
    error_log /var/log/nginx/car-parts-tyres-error.log warn;
}
