# GS Car Parts & Tyres - Nginx Configuration
# Main domain: car-parts-tyres.maxmaster.nl
# Redirect from: carpartstyres.maxmaster.nl

# Redirect from carpartstyres.maxmaster.nl to car-parts-tyres.maxmaster.nl
server {
    listen 80;
    listen [::]:80;
    server_name carpartstyres.maxmaster.nl;
    
    # Redirect to main domain with hyphens
    return 301 https://car-parts-tyres.maxmaster.nl$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name carpartstyres.maxmaster.nl;
    
    # SSL configuration will be added by certbot
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    
    # Redirect to main domain with hyphens
    return 301 https://car-parts-tyres.maxmaster.nl$request_uri;
}

# HTTP to HTTPS redirect for main domain
server {
    listen 80;
    listen [::]:80;
    server_name car-parts-tyres.maxmaster.nl;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name car-parts-tyres.maxmaster.nl;
    
    # Document root
    root /var/www/car-parts-tyres;
    index index.html;
    
    # SSL configuration (temporary self-signed, will be replaced by certbot)
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline' fonts.googleapis.com;
        font-src 'self' fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self';
        frame-ancestors 'self';
        base-uri 'self';
        form-action 'self' mailto:;
    " always;
    
    # Remove server tokens for better security
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        application/xhtml+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml
        image/x-icon;
    
    # Static assets caching with long expiry
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # CORS for fonts
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    # HTML files with short cache
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Main location block for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Additional security for HTML files
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/car-parts-tyres/logo.png;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nAllow: /\nSitemap: https://car-parts-tyres.maxmaster.nl/sitemap.xml\n";
        access_log off;
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to backup and config files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # Logging
    access_log /var/log/nginx/car-parts-tyres.access.log;
    error_log /var/log/nginx/car-parts-tyres.error.log warn;
}
